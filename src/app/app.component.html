<div class="container-fluid h-100 ">
  <div class="row">
    <div class="col-12 my-3 center">
      <app-show-text [values]="values"></app-show-text>
    </div>
  </div>
  <div class="row pt-3 pb-5 text-white bg">
    <div class="mx-4 col-lg-3 col-md-4 col-sm-12 bg-black text-center py-4">
      <app-num-pad (textSelected)="clickedButton($event)" [values]="values"></app-num-pad>
    </div>
    <div class="mx-4 col-lg-8 col-md-4 col-sm-12 bg-black text-center py-4">
      <div class="container-fluid text-dark">
        <div class="row">
          <div class="bg-light w-25" *ngFor="let product of products">
            <app-product [product]=product></app-product>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
